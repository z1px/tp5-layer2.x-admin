<script type="text/javascript" src="__JS__/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__PLUGINS__/layui/layui.js"></script>
<script>
    layui.config({
        // dir: '__PLUGINS__/layui/', //layui.js 所在路径（注意，如果是script单独引入layui.js，无需设定该参数。），一般情况下可以无视
        base: '__ADMIN_JS__/', // 设定扩展的Layui模块的所在目录，一般用于外部模块扩展

        debug: false //用于开启调试模式，默认false，如果设为true，则JS模块的节点会保留在页面

<script>
    document.write('<script type="text/javascript" src="__ADMIN_JS__/main.js?'+Math.random()+'"><\/script>');
