<script type="text/html" id="edit-tpl">
    <div style="margin:10px">
        <form class="layui-form" action="" lay-filter="form-edit">
            <input type="hidden" name="id" value="{{d.data.id}}" />
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" lay-verify="required|username" lay-verType="tips" value="{{d.data.username}}" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码框</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" lay-verify="password" lay-verType="tips" value="" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6至30位字符串</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="text" name="mobile" lay-verify="phone" lay-verType="tips" value="{{d.data.mobile}}" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱号</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" lay-verType="tips" value="{{d.data.email}}" placeholder="请输入邮箱号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="true_name" lay-verify="" lay-verType="tips" value="{{d.data.true_name}}" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账号状态</label>
                <div class="layui-input-inline">
                    <select name="status" lay-verify="required" lay-verType="tips" >
                        <option value=""></option>
                        {{# layui.each(d.list_status,function(index,item){ }}
                        {{# if(index==d.data.status){}}
                        <option value="{{index}}" selected>{{item}}</option>
                        {{#}else{}}
                        <option value="{{index}}">{{item}}</option>
                        {{#};}}
                        {{# }); }}
                    </select>
                </div>
            </div>
            <div class="layui-form-item" style="display:none;">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formEdit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</script>
