<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>KIT ADMIN</title>

    <link rel="stylesheet" href="__PLUGINS__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__PLUGINS__/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="__ADMIN_CSS__/app.css" media="all">
    <link rel="stylesheet" href="__ADMIN_CSS__/themes/green.css" media="all" kit-skin >

</head>

<body class="kit-theme">
    <div class="layui-layout layui-layout-admin kit-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">KIT ADMIN</div>
            <div class="layui-logo kit-logo-mobile">K</div>
            <ul class="layui-nav layui-layout-left kit-nav" kit-one-level>

            </ul>
            <ul class="layui-nav layui-layout-right kit-nav">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <i class="layui-icon">&#xe63f;</i> 皮肤
                    </a>
                    <dl class="layui-nav-child skin">
                        <dd><a href="javascript:;" data-skin="default" style="color:#393D49;"><i class="layui-icon">&#xe658;</i> 默认</a></dd>
                        <dd><a href="javascript:;" data-skin="orange" style="color:#ff6700;"><i class="layui-icon">&#xe658;</i> 橘子橙</a></dd>
                        <dd><a href="javascript:;" data-skin="green" style="color:#00a65a;"><i class="layui-icon">&#xe658;</i> 原谅绿</a></dd>
                        <dd><a href="javascript:;" data-skin="pink" style="color:#FA6086;"><i class="layui-icon">&#xe658;</i> 少女粉</a></dd>
                        <dd><a href="javascript:;" data-skin="blue.1" style="color:#00c0ef;"><i class="layui-icon">&#xe658;</i> 天空蓝</a></dd>
                        <dd><a href="javascript:;" data-skin="red" style="color:#dd4b39;"><i class="layui-icon">&#xe658;</i> 枫叶红</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="{empty name="account.img"}__ADMIN_IMAGE__/0.jpg{else/}{$account.img}{/empty}" class="layui-nav-img" id="mylogo" />
                        <span>{notempty name="account.username"}{$account.username}{/notempty}</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" id="myinfo">基本资料</a></dd>
                        <!--<dd><a href="javascript:;">安全设置</a></dd>-->
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" id="logout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black kit-side">
            <div class="layui-side-scroll">
                <div class="kit-side-fold"><i class="fa fa-navicon" aria-hidden="true"></i></div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="kitNavbar" kit-navbar>

                </ul>
            </div>
        </div>
        <div class="layui-body" id="container">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">主体内容加载中,请稍等...</div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            2017 &copy;
            <a href="javascript:">kit.zhengjinfan.cn/</a> MIT license

        </div>
    </div>

    <script type="text/javascript" src="__JS__/jquery-3.2.1.min.js"></script>
    <script src="__PLUGINS__/layui/layui.js"></script>

    <script>
        var message;
        layui.config({
            base: '__ADMIN_JS__/'
        }).use(['app', 'message','layer'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;

            // //示例，监听某点击事件后触发
            // $("#msg").on('click',function(){
            //     message.show({
            //         skin:'cyan',//皮肤  支持:red,orange,cyan,blue,black,default
            //         msg:'提示信息'//提示信息
            //     });
            // });

            //主入口
            app.set({
                type: 'iframe',
                url_onelevel:"{:Url('admin/Data/onelevel')}",
                url_navbar:"{:Url('admin/Data/navbar')}"
            }).init();
            $('dl.skin > dd').on('click', function() {
                var $that = $(this);
                var skin = $that.children('a').data('skin');
                switchSkin(skin);
            });
            var setSkin = function(value) {
                    layui.data('kit_skin', {
                        key: 'skin',
                        value: value
                    });
                },
                getSkinName = function() {
                    return layui.data('kit_skin').skin;
                },
                switchSkin = function(value) {
                    var _target = $('link[kit-skin]')[0];
                    _target.href = _target.href.substring(0, _target.href.lastIndexOf('/') + 1) + value + _target.href.substring(_target.href.lastIndexOf('.'));
                    setSkin(value);
                },
                initSkin = function() {
                    var skin = getSkinName();
                    switchSkin(skin === undefined ? 'default' : skin);
                }();

            $('#myinfo,#mylogo').on('click', function () {
                layer.open({
                    type: 2,//0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    title: '基本资料',
                    maxmin: true, //最大最小化
                    area : ['520px','590px'],//宽高
                    content: "{:Url('admin/Account/myinfo')}",
                    resizing:function(layero){ //拉伸时修改高度
                        layero.find("iframe").height(layero.height()-layero.find(".layui-layer-title").height()-1)
                    }
                });
            });

            $("#logout").on('click', function () {
                var ind_load=layer.load(2);
                $.ajax({
                    type:"get",
                    url:"{:Url('admin/Index/logout')}",
                    data:{},
                    timeout : 5000, //超时时间设置，单位毫秒
                    dataType:"json",
                    async: true, // 异步加载
                    beforeSend:function(){

                    },success:function(result){
                        layer.close(ind_load);
                        layer.alert(result.msg,{closeBtn:0},function () {
                            if(result.code==1){
                                window.top.location.href=result.url;
                            }
                        });
                        return false;
                    },complete:function(XMLHttpRequest){
                        if(XMLHttpRequest.statusText=="timeout"){
                            layer.close(ind_load);
                            layer.msg("请求超时...");
                        }
                    },error:function(){
                        layer.close(ind_load);
                        layer.msg("请求错误");
                    }
                });
            })
        });
    </script>
</body>

</html>
