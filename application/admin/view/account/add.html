{extend name="layout:form" /}

{block name="main"}
<!--class="mb60"-->
<form class="layui-form" action="" lay-filter="form-add">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required|username" lay-verType="tips" value="" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="required|password" lay-verType="tips" value="" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">6至30位字符串</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="mobile" lay-verify="phone" lay-verType="tips" value="" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱号</label>
        <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="email" lay-verType="tips" value="" placeholder="请输入邮箱号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="true_name" lay-verify="" lay-verType="tips" value="" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号状态</label>
        <div class="layui-input-inline">
            {volist name="list_status" id="vo"}
            <input type="radio" name="status" value="{$key}" title="{$vo}" {eq name="key" value="1"}checked{/eq}>
            {/volist}
        </div>
    </div>
    <!--<div class="layui-form-item">
        <label class="layui-form-label">用户组</label>
        <div class="layui-input-block">
            {volist name="list_group" id="vo"}
            <input type="radio" name="group_id" value="{$vo.id}" title="{$vo.title}" {$vo.checked} {$vo.disabled}>
            {/volist}
        </div>
    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">用户组</label>
        <div class="layui-input-block">
            {volist name="list_group" id="vo"}
            <input type="checkbox" name="group_id[{$vo.id}]" title="{$vo.title}"  lay-skin="primary" {$vo.checked} {$vo.disabled}>
            {/volist}
        </div>
    </div>
    <div class="layui-form-item  button_fixed" style="display: none">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="demo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
{/block}

{block name="foot"}
<script>

    layui.use(['myform'], function() {
        var myform = layui.myform;

        myform.set({
            'url':"{:Url('admin/Account/add')}"
        }).init();
    })

</script>
{/block}
