{extend name="layout:table" /}

{block name="main"}
<div class="kit-table">
    <form class="layui-form" lay-filter="kit-search-form">
        <div class="kit-table-header">
            <div class="kit-search-inputs">
                <div class="kit-search-keyword">
                    <input type="text" class="layui-input" name="keyword" placeholder="搜索关键字.." />
                    <button lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                </div>
                <div class="kit-search-more" id="kit-search-more">更多筛选<i class="layui-icon">&#xe61a;</i></div>
            </div>
        </div>
        <div class="kit-search-mored layui-anim layui-anim-upbit">
            <div class="kit-search-body">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">行为</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" placeholder="请输入行为" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">管理员</label>
                        <div class="layui-input-inline">
                            <select name="admin_id" lay-filter="" lay-search>
                                <option value=""></option>
                                {volist name="list_admin" id="vo"}
                                <option value="{$vo.id}">{$vo.id} - {$vo.username}{notempty name="vo.true_name"}（{$vo.true_name}）{/notempty}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">行为时间</label>
                        <div class="layui-input-inline" style="width: 120px;">
                            <input type="text" name="begin_time" placeholder="开始时间" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 120px;">
                            <input type="text" name="end_time" placeholder="结束时间" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="kit-search-footer">
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary kit-btn">重置</button>
                <button lay-submit lay-filter="search" class="layui-btn layui-btn-sm kit-btn">确定</button>
            </div>
        </div>
    </form>
    <div class="kit-table-body">
        <table id="mytable" lay-filter="mytable"></table>
        <script type="text/html" id="barViewRequest">
            <a class="layui-btn layui-btn-xs" lay-event="view_arr" data-field="request">请求详情</a>
        </script>
        <script type="text/html" id="barViewReposon">
            <a class="layui-btn layui-btn-xs" lay-event="view_arr" data-field="response">响应详情</a>
        </script>
    </div>
</div>

{/block}

{block name="foot"}
<script>
    layui.use(['mytable'], function() {
        var mytable = layui.mytable;
        mytable.set({
            table:{
                url:"{:Url('admin/Account/behaviorLog')}",
                view_arr:"account", // 要展示的数组字段
                cols: [
                    [{ //配置数据列
                        field: 'id',
                        title: 'ID',
                        sort: true
                    }, /*{
                        field: 'admin_id',
                        title: '管理员ID',
                        sort: true
                    }, */{
                        field: 'username',
                        title: '管理员账号',
                        sort: false
                    }, {
                        field: 'title',
                        title: '行为',
                        sort: false
                    }, {
                        field: 'request',
                        title: '请求参数',
                        sort: false,
                        toolbar: '#barViewRequest',
                        align:'center'
                    }, {
                        title: '响应结果',
                        field: 'response',
                        sort: false,
                        toolbar: '#barViewReposon',
                        align:'center'
                    }, {
                        title: 'IP',
                        field: 'ip',
                        sort: false
                    }, {
                        title: 'IP地区',
                        field: 'area',
                        sort: false
                    }, {
                        title: '操作时间',
                        field: 'create_time',
                        sort: false
                    }, {
                        field: 'url',
                        title: '请求地址',
                        sort: false
                    }]
                ]
            }
        }).init();
    })
</script>
{/block}
